<h1 mat-dialog-title align="center">Add Expense</h1>
<div mat-dialog-content align="center">
    <form [formGroup]="expenseForm">
        <div class="form-field">
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount" type="number" required>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required>
            </mat-form-field>
        </div>

        <div class="form-field" *ngIf="data.isFutureExpense">
            <mat-form-field>
                <mat-label>Due Date</mat-label>
                <input matInput formControlName="dueDate" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <mat-label>Expense Date</mat-label>
                <input matInput formControlName="expenseDate" [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>

<div class="mat-dialog-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!expenseForm.valid" (click)="onSave()">Save</button>
</div>
