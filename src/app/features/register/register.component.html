<div class="register-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="register-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email"
        required />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Email is required and should be valid.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username"
        required />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        placeholder="Enter your password" required />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="form-control"
        placeholder="Confirm your password" required />
      <div *ngIf="registerForm.get('passwordConfirm')?.invalid && registerForm.get('passwordConfirm')?.touched"
        class="error-message">
        Password confirmation is required and must match the password.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary" disabled>Register</button>

    <div *ngIf="registerError" class="register-error">
      {{ registerError }}
    </div>
  </form>

  <div class="redirect-message">
    <p>Already have an account? <a [routerLink]="['/login']">Go to login</a></p>
  </div>
</div>
