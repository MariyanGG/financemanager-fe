<div class="login-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        Email is required and should be valid.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" disabled>Login</button>

    <div *ngIf="loginError" class="login-error">
      {{ loginError }}
    </div>
  </form>

  <div class="redirect-message">
    <p>Don't have an account? <a [routerLink]="['/register']">Go to registration</a></p>
  </div>
</div>
